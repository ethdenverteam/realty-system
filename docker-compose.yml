services:
  postgres:
    image: postgres:15-alpine
    container_name: realty_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-realty_db}
      POSTGRES_USER: ${POSTGRES_USER:-realty_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-realty_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - realty_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-realty_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: realty_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - realty_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realty_web
    command: gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 app:app
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - POSTGRES_USER=${POSTGRES_USER:-realty_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-realty_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-realty_db}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - LOGS_DOWNLOAD_TOKEN=${LOGS_DOWNLOAD_TOKEN}
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./static:/app/static
      - ./templates:/app/templates
      - ./sessions:/app/sessions
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - realty_network
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realty_bot
    command: python -u -m bot.main
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_USER=${POSTGRES_USER:-realty_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-realty_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-realty_db}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - CHANNEL_ID=${CHANNEL_ID}
    volumes:
      - ./bot:/app/bot
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./sessions:/app/sessions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - realty_network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realty_celery_worker
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-realty_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-realty_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-realty_db}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
    volumes:
      - ./workers:/app/workers
      - ./bot:/app/bot
      - ./uploads:/app/uploads
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - realty_network
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realty_celery_beat
    command: celery -A workers.celery_app beat --loglevel=info
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-realty_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-realty_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-realty_db}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./workers:/app/workers
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - realty_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: realty_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    networks:
      - realty_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: realty_prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - realty_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: realty_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - realty_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  realty_network:
    driver: bridge

