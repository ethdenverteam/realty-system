<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр логов - Realty System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 15px;
            height: 70vh;
            overflow-y: auto;
            border-radius: 5px;
        }
        .log-line {
            margin: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-error {
            color: #f48771;
        }
        .log-warning {
            color: #cca700;
        }
        .log-info {
            color: #4ec9b0;
        }
        .log-debug {
            color: #808080;
        }
        .controls {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Просмотр логов</span>
            <a href="/system/dashboard/" class="btn btn-outline-light btn-sm">Назад в дашборд</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="controls">
            <div class="row">
                <div class="col-md-4">
                    <label for="logType" class="form-label">Тип лога:</label>
                    <select id="logType" class="form-select">
                        <option value="app">Приложение (app.log)</option>
                        <option value="errors">Ошибки (errors.log)</option>
                        <option value="bot">Бот (bot.log)</option>
                        <option value="bot_errors">Ошибки бота (bot_errors.log)</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="linesCount" class="form-label">Строк при загрузке:</label>
                    <input type="number" id="linesCount" class="form-control" value="100" min="10" max="1000">
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <div>
                        <button id="startBtn" class="btn btn-primary">Начать просмотр</button>
                        <button id="stopBtn" class="btn btn-secondary" disabled>Остановить</button>
                        <button id="clearBtn" class="btn btn-warning">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="text-muted">Выберите тип лога и нажмите "Начать просмотр"</div>
        </div>
    </div>
    
    <script>
        let eventSource = null;
        const logContainer = document.getElementById('logContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const logTypeSelect = document.getElementById('logType');
        const linesCountInput = document.getElementById('linesCount');
        
        // Get JWT token from cookie
        function getToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'jwt_token') {
                    return value;
                }
            }
            return null;
        }
        
        function getLogClass(line) {
            if (line.includes('ERROR') || line.includes('CRITICAL')) return 'log-error';
            if (line.includes('WARNING') || line.includes('WARN')) return 'log-warning';
            if (line.includes('INFO')) return 'log-info';
            if (line.includes('DEBUG')) return 'log-debug';
            return '';
        }
        
        function addLogLine(line) {
            const div = document.createElement('div');
            div.className = `log-line ${getLogClass(line)}`;
            div.textContent = line;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function startStreaming() {
            if (eventSource) {
                eventSource.close();
            }
            
            logContainer.innerHTML = '';
            const logType = logTypeSelect.value;
            const lines = linesCountInput.value;
            
            // Build URL with token
            const token = getToken();
            const url = `/system/logs-viewer/stream?type=${logType}&lines=${lines}`;
            
            eventSource = new EventSource(url);
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.line) {
                        addLogLine(data.line);
                    } else if (data.error) {
                        addLogLine(`ERROR: ${data.error}`);
                    }
                } catch (e) {
                    console.error('Error parsing log data:', e);
                }
            };
            
            eventSource.onerror = function(event) {
                console.error('EventSource error:', event);
                addLogLine('ERROR: Connection lost. Trying to reconnect...');
            };
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }
        
        function stopStreaming() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        function clearLogs() {
            logContainer.innerHTML = '';
        }
        
        startBtn.addEventListener('click', startStreaming);
        stopBtn.addEventListener('click', stopStreaming);
        clearBtn.addEventListener('click', clearLogs);
        
        // Auto-start on page load
        // startStreaming();
    </script>
</body>
</html>
